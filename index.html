<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library</title>
    <link rel="icon" href="icon/icon.svg" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <header>My Library</header>


    <div class="main-body">
      <div class="form-body">
        <form action="" method="post">
          <label for="title">Book Title</label>
          <input type="text" name="title" id="title">
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
          <label for="pages">Page Count</label>
          <input type="text" name="pages" id="pages">
          <label for="">Have Read: True</label>
          <input type="radio" name="tf" class="radio1" id="true">
          <label for="">Have Read: False</label>
          <input type="radio" name="tf" class="radio1" id="false">
          <input type="button" value="Submit" onclick="addBookToLibrary()" id="input-button">
        </form>
      </div>
      <content id="content">
      </content>
    </div>

    <footer>&copy Brandon Atwood 2023</footer>
    <script src="libScript.js"></script>
  </body>
</html>
